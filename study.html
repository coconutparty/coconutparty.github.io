<!doctype html>
<html lang='ko'>
  <head>
    <title>HTML 연습</title>
    <style>
      #sp1 { color:green; display:block; }
      #sp2 { color:red; display:inline; }
      table, th, td {
        border: 1px solid #ccc;
        border-collapse: collapse;
      }
      th, td {
        padding: 10px 20px;
      }
    </style>
  </head>
  <body>
    <h1>여기는 제일 큰 제목</h1>
    <h6>여기는 제일 작은 제목</h6>
    <span id="sp1">안녕하세요</span>
    <span id="sp2">집에가고싶다</span>
    <p>
      <table width="300" border="1">
        <tr>
          <td>이름</td>
          <td>나이</td>
        </tr>
        <tr>
          <td>홍길동</td>
          <td>20</td>
        </tr>
        <tr>
          <td>강호동</td>
          <td>50</td>
        </tr>
        <tr>
          <td>임꺽정</td>
          <td>40</td>
        </tr>

        </tr>
      </table>
    </p>
  </body>
</html>
